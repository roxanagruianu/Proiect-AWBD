<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Pacient</title>
</head>
<body>

<h2 th:text="${pacient.id != null} ? 'Editare Pacient' : 'Adăugare Pacient'"></h2>

<form th:action="@{/pacienti/save}" th:object="${pacient}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Nume:</label>
    <input type="text" th:field="*{nume}" required/><br/>

    <label>Prenume:</label>
    <input type="text" th:field="*{prenume}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Telefon:</label>
    <input type="text" th:field="*{telefon}" required/><br/>

    <label>Data nașterii:</label>
    <input type="date" th:field="*{dataNasterii}" required/><br/>

    <button type="submit">Salvează</button>
</form>

<a href="/pacienti">Înapoi la listă</a>

</body>
</html>
